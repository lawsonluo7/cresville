<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresville - Gameplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #4a9eff;
            padding: 15px;
            overflow-y: auto;
            background: #0a0a0a;
            max-width: 300px;
        }

        .center-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        .right-panel {
            flex: 1;
            border-left: 2px solid #4a9eff;
            padding: 15px;
            overflow-y: auto;
            background: #0a0a0a;
            max-width: 300px;
        }

        .panel-title {
            font-size: 20px;
            color: #4a9eff;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(74, 158, 255, 0.5);
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }

        .canvas-container {
            display: inline-block;
            background: #000;
            border: 2px solid #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }

        canvas {
            display: block;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0a0a0a;
            border: 2px solid #4a9eff;
            color: #4a9eff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-align: left;
        }

        .action-button:hover {
            background: #4a9eff;
            color: #000;
        }

        .action-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }

        .action-button.disabled:hover {
            background: #0a0a0a;
            color: #666;
        }

        .cost-info {
            font-size: 12px;
            color: #aaa;
            margin-top: 3px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 3px;
            font-size: 14px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #4a9eff;
            font-weight: bold;
        }

        .slider-group {
            margin: 15px 0;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .warning {
            padding: 10px;
            margin: 10px 0;
            background: #3a2a0a;
            border: 1px solid #8a6a0a;
            border-radius: 3px;
            color: #ffcc00;
            font-size: 12px;
        }

        .error {
            padding: 10px;
            margin: 10px 0;
            background: #3a0a0a;
            border: 1px solid #8a0a0a;
            border-radius: 3px;
            color: #ff6666;
            font-size: 12px;
        }

        .success {
            padding: 10px;
            margin: 10px 0;
            background: #0a3a0a;
            border: 1px solid #0a8a0a;
            border-radius: 3px;
            color: #66ff66;
            font-size: 12px;
        }

        .top-bar {
            position: absolute;
            top: 10px;
            right: 320px;
            background: #0a0a0a;
            border: 2px solid #4a9eff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: #0a0a0a;
            border: 2px solid #4a9eff;
            color: #4a9eff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
        }

        .menu-button:hover {
            background: #4a9eff;
            color: #000;
        }

        .selected-tile-info {
            background: #1a1a1a;
            border: 1px solid #4a9eff;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
        }

        .selected-tile-info .tile-label {
            color: #4a9eff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="backToMenu()">‚Üê Menu</button>
    <div class="top-bar" id="topBar">Time: <span id="timeDisplay">0</span></div>

    <div class="game-container">
        <!-- Left Panel: Actions -->
        <div class="left-panel">
            <div class="panel-title">ACTIONS</div>
            <div id="actionsList"></div>
        </div>

        <!-- Center Area: Game Canvas -->
        <div class="center-area">
            <div class="canvas-container">
                <canvas id="gameCanvas" width="288" height="288"></canvas>
            </div>
        </div>

        <!-- Right Panel: Economy Stats -->
        <div class="right-panel">
            <div class="panel-title">STATS</div>
            <div id="statsPanel"></div>
        </div>
    </div>

    <script src="js/world.js"></script>
    <script src="js/economy.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
